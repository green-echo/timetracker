<!DOCTYPE html>
<html>

    <link rel="manifest" href="/manifest.json" />
    <title>Timey</title>
    <!-- Bootstrap stylesheet -->
    <link

      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
